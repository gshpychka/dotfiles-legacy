Section "InputClass"
        Identifier "system-keyboard"
        MatchIsKeyboard "on"
        Option "XkbLayout" "us,ua"
        Option "XkbModel" "pc105"
        Option "XkbVariant" ","
        Option "XkbOptions" "grp:ctrl_shift_toggle,caps:escape,menu:compose,terminate:actr_alt_bksp"
EndSection
